    <main>
        <section id="estreno" tabindex="1">
            <h2>Estrenos</h2>
                <figure class="img-portada-estrenos">
                    <img  class="img-portadas"  src="https://archivos-cms.cinecolombia.com/images/9/6/8/6/56869-1-esl-CO/a7cb08cfbf37-2_poster_480x670.png" alt="Cabrini: la patrona de los inmigrantes">

                    <img  class="img-portadas" src="https://es.web.img3.acsta.net/pictures/16/11/15/14/55/461730.jpg" alt="Assassin's Creed">

                    </figcaption>
                </figure> 
                <figure class="fig-hijo-pelicula-cambio">
                    <img  class="img-cartelera" src="https://pbs.twimg.com/media/GJONHd0WYAA9aaI.jpg:large" alt="El niño y la garza">
                    <figcaption>
                        <h3>El niño y la garza</h3>

                    </figcaption>
                </figure>              
                <figure class="fig-hijo-pelicula-cambio">
                    <img  class="img-cartelera" src="https://m.media-amazon.com/images/M/MV5BMDliOTIzNmUtOTllOC00NDU3LWFiNjYtMGM0NDc1YTMxNjYxXkEyXkFqcGdeQXVyNTM3NzExMDQ@._V1_.jpg" alt="Big hero 6">

                </figure>         
                <figure class="fig-hijo-pelicula-cambio">

                    <figcaption>
                        <h3>Shrek</h3>
                        <h4>Andrew Adamson</h4>
                        <h5>Fantasia, comedia</h5>
                        <a href="https://www.bancolombia.com/personas" target="_blank"><button onclick=""><i class="bi bi-cart"></i> Comprar</button></a>

                </figure>

        </section>
        <section id="contacto" tabindex="3">
            <h2>Contacto</h2>
            <div>
                <form id="form-contac-mail" action="/" method="post">
                    <label for="mail">Correo: </label>
                    <input id="mail" type="email" placeholder="ejemplo@correo.com">
                    <label for="motivo">Asunto: </label>
                    <input id="motivo" type="text">
                    <label for="content"></label>
                    <textarea name="" id="content" cols="30" rows="10"></textarea>
                    <input id="btn-Enviar" type="button" value="Enviar">
                </form>
            </div>
            
        </section>
